<app-header [title]="appTitle"></app-header>  
<div class="app-container container-fluid">
  <!-- <div class="col-sm-3">
    <app-sidebar></app-sidebar>
  </div> -->
  <div class="app-main">
    <div class="row align-items-center">
       <div class="col">    <!-- statusReport -->
        <div class="card d-flex  bg-light mb-3">
          <div class="card-header">Project Status</div>
          <div class="card-body">
            <ul class="d-flex flex-flow list-inline flex-wrap mb-0">
              <li class="list-inline-item m-2" *ngFor="let item of statusReport">
                <div class="card">
                  <div class="row p-2">
                    <div class="col">
                      <div class="d-flex flex-column justify-content-center align-items-center p-2">
                        <i class="fa fa-lightbulb-o fa-2x text-warning" aria-hidden="true"></i>
                      </div>
                    </div>
                    <div class="col">
                      <div class="d-flex flex-column justify-content-center align-items-center">
                        <span class="h3 mb-0">{{item.count}}</span>
                        <span class="d-block small">{{item.param | uppercase}}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <ul class="d-flex flex-flow list-inline flex-wrap">
          <li class="list-inline-item" *ngFor="let ele of statusReport">
            
          </li>
        </ul>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-header">
            Total Budget - ${{totalProjectBudget}}
          </div>
          <div class="card-body p-2">
            <h5 class="card-title mb-0 ml-2">Project Owners</h5>
            <ul class="flex flex-flow list-inline flex-wraplass">
              <li class="list-inline-item m-2" *ngFor="let owner of projectOwner">
                <button type="button" class="btn btn-primary btn-sm">
                  {{owner.param}} <span class="badge bg-danger ms-2">{{owner.count}}</span>
                </button>
              </li>
            </ul>
            
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-header">
            Division List
          </div>
          <div class="card-body p-0">
            <app-list [items]="divisionObject"></app-list>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-meeting-dashboard [rowData]="rowData"></app-meeting-dashboard>
      </div>
    </div>  
  </div>
</div>    


<app-footer></app-footer>
